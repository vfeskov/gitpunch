<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff3d00">
    <meta name="msapplication-TileColor" content="#ff3d00">
    <meta name="theme-color" content="#ffffff">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>GitPunch: Watch Releases On GitHub</title>
    <meta name="description" content="GitPunch lets you subscribe to releases of any project on GitHub. Make a list of repos and get updates in realtime or daily">
    <meta property="og:type" content="website">
    <meta property="og:title" content="GitPunch: Watch Releases On GitHub">
    <meta property="og:url" content="https://gitpunch.com">
    <meta property="og:site_name" content="GitPunch: Watch Releases On GitHub">
    <meta property="og:description" content="GitPunch lets you subscribe to releases of any project on GitHub. Make a list of repos and get updates in realtime or daily">
    <meta property="og:locale" content="en">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="GitPunch: Watch Releases On GitHub">
    <meta name="twitter:description" content="GitPunch lets you subscribe to releases of any project on GitHub. Make a list of repos and get updates in realtime or daily">
    <script>
      // redirecting on client, because server redirect doesn't work for user's with cache, because of service worker
      var l = window.location;
      if (l.host !== 'gitpunch.com' && l.host.indexOf('localhost') !== 0) {
        window.location = 'https://gitpunch.com' + l.pathname + l.search;
      }
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
